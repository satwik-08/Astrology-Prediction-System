<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Payment getway form design in Hindi</title>
  <link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
<header>
  <div class="container">
    <div class="left">
      <h3>BILLING ADDRESS</h3>
      <form>
        Full name
        <input type="text" name="" placeholder="Enter name">
        Email
        <input type="text" name="" placeholder="Enter email">

        Address
        <input type="text" name="" placeholder="Enter address">

        City
        <input type="text" name="" placeholder="Enter City">
        <div id="zip">
          <label>
            State
            <select>
              <option>Choose State..</option>
              <option>Rajasthan</option>
              <option>Hariyana</option>
              <option>Uttar Pradesh</option>
              <option>Madhya Pradesh</option>
            </select>
          </label>
            <label>
            Zip code
            <input type="number" name="" placeholder="Zip code">
          </label>
        </div>
      </form>
    </div>
    <div class="right">
      <h3>PAYMENT</h3>
      <form>
        Accepted Card <br>
        <img src="https://e7.pngegg.com/pngimages/678/81/png-clipart-visa-and-master-cards-mastercard-money-foothills-florist-business-visa-visa-mastercard-text-service.png" width="100">
        <img src="https://www.psdgraphics.com/file/psd-credit-card.jpg" width="60">
        <br><br>

        Credit card number
      <input type="text" name="" placeholder="Enter card number">

        Exp month
        <input type="text" name="" placeholder="Enter Month">
        <div id="zip">
          <label>
            Exp year
            <select>
              <option>Choose Year..</option>
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
            </select>
          </label>
            <label>
            CVV
            <input type="number" name="" placeholder="CVV">
          </label>
        </div>
      </form>
      <input type="submit" name="" value="Proceed to Checkout">
    </div>
  </div>
  <style>

  *{padding:0; margin:0; box-sizing: border-box; font-family:sans-serif;}
  header{
    width: 100vw;
    min-height: 100vh;
    background-image: url("https://assets-news.housing.com/news/wp-content/uploads/2022/08/30071256/VISA-CREDIT-CARD-FEATURE-compressed.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    font-size: 1.2rem;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container{
    background: white;
    max-width: 800px;
    min-height: 500px;
    display: flex;
    justify-content:space-between;
    align-items: flex-start;
    padding: 0.5rem 1.5rem;
  }
  .left{
    flex-basis: 50%;
  }
  .right{
    flex-basis: 50%;
  }
  form{
    padding: 1rem;
  }

  h3{
    margin-top: 1rem;
    color:#2c3e50;
    }

  form input[type="text"]{
    width: 100%;
    padding: 0.5rem 0.7rem;
    margin: 0.5rem 0;
    outline: none;
  }

  #zip{
    display: flex;
    margin-top: 0.5rem;
  }
  #zip select{
    padding: 0.5rem 0.7rem;
  }
  #zip input[type="number"]{
    padding: 0.5rem 0.7rem;
    margin-left: 5px;
  }
  input[type="submit"]{
    width: 100%;
    padding: 0.7rem 1.5rem;
    background: #34495e;
    color: white;
    border: none;
    outline: none;
    margin-top: 1rem;
    cursor: pointer;
  }

  input[type="submit"]:hover{
    background: #2c3e50;
  }


  @media only screen and (max-width: 770px){
    .container{
      flex-direction: column;
    }
    body{
      overflow-x: hidden;
    }
  }

</style>
</header>
</body>
</html>
