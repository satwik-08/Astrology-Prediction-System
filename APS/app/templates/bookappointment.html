<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<body>
<div class ="main_card main_img">
<div class="container">
    <div class=" text-center ">




        <form method="post">
        {% csrf_token %}

        <h1>Book An Appointment</h1>


    </div>



<div class="row ">
  <div class="col-lg-7 ml-auto">
    <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">

        <div class = "container">
                         <form id="contact-form" role="form">

        <div class="controls">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_name">Firstname *</label>
                        <input id="form_name" type="text" name="Firstname" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_lastname">Lastname *</label>
                        <input id="form_lastname" type="text" name="Lastname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_phoneno">Phone Number *</label>
                        <input id="form_phoneno" type="text" name="Phone Number" class="form-control" placeholder="Please enter your phone no *" required="required" data-error="phone no is required.">

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_email">Email*</label>
                        <input id="form_email" type="text" name="Email" class="form-control" placeholder="Please enter your email *" required="required" data-error="email is  required.">
                    </div>
                </div>
            </div>
             <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_calender">Book A Date *</label>
                        <input id="form_calender" type="datetime-local" name="Book A Date" class="form-control" placeholder="Book a Date *" required="required" data-error="Enter a date.">

                  </div>
             </div>




     <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_need">Gender *</label>
                        <select id="form_need" name="Gender" class="form-control" required="required" data-error="Important feild">
                            <option value="" selected disabled>--Specify your Gender--</option>
                            <option >Male</option>
                            <option >Female</option>
                            <option >Other</option>
                        </select>

                    </div>
                </div>

            </div>






           <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="form_message">Message *</label>
                        <textarea id="form_message" name="Message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea
                            >
                        </div>

                    </div>

                 <div class="col-md-12">

                        <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                        " value="Book Appointment-" >


                 </div>


       </form>



  <style media="screen">

@import url("https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Lobster&family=Monoton&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,700&family=Work+Sans:ital,wght@0,400;0,700;1,700&display=swap");



.main_card{
    background-color: #e3e3de;
    height: 100vh;
    width: 206vh;
}
.main_img{
    background-image: url("https://i.postimg.cc/0jt5hxJG/pexels-negative-space-33999.jpg");
    background-size: cover;
}
body {
    font-family: 'Lato', sans-serif;
}

h1 {
    margin-bottom: 40px;
    padding-top: 40px;
}

label {
    color: #333;
}

.btn-send {
    font-weight: 300;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    width: 80%;
    margin-left: 3px;
    }
.help-block.with-errors {
    color: #ff5050;
    margin-top: 5px;

}

.card{
	margin-left: 10px;
	margin-right: 10px;
}

      </style>

            </div>

            </div>


    </div>
     </form>
    </div>
        </div>


</div>

</div>

</div>
</div>
</div>
